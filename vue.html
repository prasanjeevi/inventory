<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <h1>Hello, {{user}}!</h1>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
    const app = new Vue({
        el: '#app',
        data: {
            user: 'world'
        }
    });
    </script>
</body>
</html>
